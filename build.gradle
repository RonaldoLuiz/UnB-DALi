apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

repositories {
	mavenLocal()
	mavenCentral()
	maven { url "https://repo.spring.io/libs-release" }
}

dependencies {
	compile fileTree(dir: 'libs', includes: ['*.jar'])
       	compile 'junit:junit:4.12'
}

// gradle wrapper
task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
